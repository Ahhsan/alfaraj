<header class="header_wrap">
    <div class="middle-header dark_skin">
      <div class="custom-container">
        <div class="nav_block">
          <a class="navbar-brand d-flex align-items-center" routerLink="/home">
            <img class="logo_light" src="assets/logoOnly.png" alt="logo" />
            <img class="logo_dark" src="assets/logoOnly.png" alt="logo" />
          </a>
          <div class="product_search_form rounded_input">
            <form>
              <div [class.searchBarAr]="selectedLang==='ar'" class="input-group">
                <div class="input-group-prepend">
                  <div class="custom_select">
                    <select class="first_null">
                      <option >{{"header.allcats" | translate}}</option>
                      <option *ngFor="let cat of categories">{{selectedLang==="en"?cat.name:cat.nameArabic}}</option>
                    </select>
                  </div>
                </div>
                <input
                  class="form-control"
                  [(ngModel)]="prodToSearch"
                  name="prodSearch"
                  placeholder='{{"general.searchproduct" | translate}}'
                  required=""
                  type="text"
                />
                <button type="submit" (click)="searchProd()" class="search_btn2">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
          <ul class="navbar-nav attr-nav align-items-center">
            <li (click)="changeLang('ar')" class="langLi"><img class="langIcon" src="../../../assets/logo_ar.png" alt=""><span class="langLabel">AR</span></li>
            <li (click)="changeLang('en')" class="langLi"><img class="langIcon" src="../../../assets/logo_en.png" alt=""><span class="langLabel">EN</span></li>
       
            <li>
              <a  class="nav-link"
                ><i (click)="onClickuser()" class="linearicons-user"></i
              ></a>
            </li>
            <li class="dropdown cart_dropdow">
              <a class="nav-link cart_trigger" routerLink="/cart"
                ><i class="linearicons-bag2"></i
                ><span class="cart_count">{{ cartItemCount }}</span
                ><span class="amount"
                  ><span class="currency_symbol"></span
                  >{{ grandTotal | currency: "SAR " }}</span
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div
      class="bottom_header dark_skin main_menu_uppercase border-top border-bottom"
    >
      <div class="custom-container">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-3">
            <div *ngIf="showCats" class="categories_wrap">
              <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navCatContent"
                aria-expanded="false"
                class="categories_btn"
              >
                <i class="linearicons-menu"></i><span>{{"header.allcats" | translate}} </span>
              </button>
              <div id="navCatContent" class="nav_cat navbar collapse">
                <ul class="catlist">
                  <li [class.arabicStyle]="selectedLang==='ar'" *ngFor="let cat of categories">
                    <a
                      class="dropdown-item nav-link nav_item"
                     [routerLink]="['/products-category',cat.name]"
                      ><i class="fas fa-list-ul"></i> <span>{{selectedLang==="en"?cat.name:cat.nameArabic}}</span></a
                    >
                  </li>
          
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-8 col-sm-6 col-9">
            <nav class="navbar navbar-expand-lg">
              <button
                class="navbar-toggler side_navbar_toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSidetoggle"
                aria-expanded="false"
              >
                <span class="ion-android-menu"></span>
              </button>
              <div class="pr_search_icon">
                <a href="javascript:void(0);" class="nav-link pr_search_trigger"
                  ><i class="linearicons-magnifier"></i
                ></a>
              </div>
              <div
                class="collapse navbar-collapse mobile_side_menu"
                id="navbarSidetoggle"
              >
                <ul class="navbar-nav">
                  <li>
                    <a class="nav-link nav_item" routerLink="/home">{{"header.home" | translate}}</a>
                  </li>
                  <li>
                    <a class="nav-link nav_item" routerLink="/products"
                      >{{"header.products" | translate}}</a
                    >
                  </li>
                  <li>
                    <a class="nav-link nav_item" routerLink="/about-us"
                      >{{"header.aboutus" | translate}}</a
                    >
                  </li>
                  <li>
                    <a class="nav-link nav_item" routerLink="/contact-us"
                      >{{"header.contactus" | translate}}</a
                    >
                  </li>
                </ul>
              </div>
              <div class="contact_phone contact_support">
                <i class="linearicons-phone-wave"></i>
                <span>+966 54 036 3034‚Å©</span>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
