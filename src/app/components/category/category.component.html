<!-- START MAIN CONTENT -->
<app-header></app-header>
<div class="main_content">
  <!-- START SECTION SHOP -->
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row shop_container lis">
              <h1>{{catId}}</h1>
            <div *ngFor="let prod of allProds" class="col-md-4">
              <div class="product">
                <div class="product_img">
                    <img
                      class="prodImg"
                      [src]="prod.image"
                      alt="product_img1"
                    />
           
                </div>
                <div class="product_info">
                  <h6 class="product_title">
                    <a [routerLink]="['/product-detail', prod.id]"
                      >{{prod.name}}</a 
                    >
                    <br>
                    <a [routerLink]="['/agent',prod.user]" class="storeName">{{prod.user}}</a>
                  </h6>
                  <div class="product_price">
                    <span class="price">{{
                      prod.reduced | currency: "SAR "
                    }}</span>
                    <del>{{ prod.price | currency: "SAR " }}</del>
                    <div class="on_sale">
                      <span>25% Off</span> 
                    </div>
                  </div>

                  <div class="prod_desc">
                    <p>{{ prod.shortDescription }}</p>
                  </div>
                  <div class="actions">
                      <button class="addToCart btn btn-danger" (click)="addToCart(prod)"><i class="icon-basket-loaded"></i>Add to cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
         
        </div>
       
      </div>
    </div>
  </div>
  <!-- END SECTION SHOP -->
</div>
