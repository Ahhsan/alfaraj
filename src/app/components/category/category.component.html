<!-- START MAIN CONTENT -->
<app-header></app-header>
<div class="main_content">
  <!-- START SECTION SHOP -->
  <div class="section">
    <div class="container">
      <div *ngIf="allProds" class="row">
        <div class="col-lg-12">
          <div class="row shop_container lis">
            <h1>{{ catId }}</h1>
            <div *ngFor="let prod of allProds" class="col-md-4">
              <div class="product">
                <div class="product_img">
                  <img class="prodImg" [src]="prod.image" alt="product_img1" />
                </div>
                <div [class.arabicStyle]="selectedLang==='ar'" class="product_info">
                  <h6 class="m-0 product_title">
                    <a [routerLink]="['/product-detail', prod.id]">{{selectedLang==="en"?prod.name:prod.nameArabic }}</a>
                    <a [routerLink]="['/agent', prod.user]" class="my-1 storeName">{{prod.user}}</a>
                  </h6>
                  <div class="product_price">
                    <span class="price">{{
                      prod.reduced | currency: "SAR "
                    }}</span>
                    <del>{{ prod.price | currency: "SAR " }}</del>
                    <div class="on_sale">
                      <span>25% Off</span>
                    </div>
                  </div>

                  <div class="prod_desc">
                    <p class="shortDesc">{{ selectedLang==="en" ? prod.shortDescription :prod.shortDescriptionArabic}}</p>
                  </div>
                  <div class="actions">
                    <button
                      class="addToCart btn btn-danger"
                      (click)="addToCart(prod)"
                    >
                      <i class="icon-basket-loaded"></i>{{"home.addtocart" | translate}}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="allProds?.length===0" class="noProds">
        <div class="noItems">
          <p class="text-center noItemsMsg">
            {{"category.noProds" | translate}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- END SECTION SHOP -->
</div>
