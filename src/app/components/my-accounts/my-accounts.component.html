<app-header></app-header>

<!-- START MAIN CONTENT -->
<div class="main_content">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-4">
          <div class="dashboard_menu">
            <ul class="nav nav-tabs flex-column" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link"
                  (click)="ordersView = true"
                  id="orders-tab"
                  data-toggle="tab"
                  role="tab"
                  aria-controls="orders"
                  aria-selected="false"
                  ><i class="ti-shopping-cart-full"></i>Orders</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  (click)="ordersView = false"
                  id="account-detail-tab"
                  data-toggle="tab"
                  role="tab"
                  aria-controls="account-detail"
                  aria-selected="true"
                  ><i class="ti-id-badge"></i>Account details</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="logOut()"
                  ><i class="ti-lock"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 col-md-8">
          <div class="tab-content dashboard_content">
            <div
              *ngIf="ordersView"
              class="tab-pane fade active show"
              id="orders"
              role="tabpanel"
              aria-labelledby="orders-tab"
            >
              <div class="card">
                <div class="card-header">
                  <h3>Orders</h3>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Order</th>
                          <th>Date</th>
                          <th>Status</th>
                          <th>Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let order of myOrders">
                          <td>
                            {{ order.code || order.createdAt.slice(14, 16) }}
                          </td>
                          <td>{{ order.date }}</td>
                          <td>{{ order.price }}</td>
                          <td [class.completedOrder]="order.status==='complete' "> <span class="orderStatus"> {{ order.status | uppercase }}</span></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div
              *ngIf="!ordersView"
              class="tab-pane fade active show"
              id="account-detail"
              role="tabpanel"
              aria-labelledby="account-detail-tab"
            >
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="userForm">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label
                          >First Name <span class="required">*</span></label
                        >
                        <input
                          required=""
                          formControlName="firstName"
                          class="form-control"
                          name="name"
                          type="text"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label>Last Name <span class="required">*</span></label>
                        <input
                          required=""
                          formControlName="lastName"
                          class="form-control"
                          name="phone"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label
                          >Email Address <span class="required">*</span></label
                        >
                        <input
                          formControlName="email"
                          class="form-control"
                          name="email"
                          type="email"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label>City <span class="required">*</span></label>
                        <input
                          formControlName="city"
                          class="form-control"
                          name="email"
                          type="text"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label>Country <span class="required">*</span></label>
                        <input
                          formControlName="country"
                          class="form-control"
                          name="country"
                          type="country"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label>Phone <span class="required">*</span></label>
                        <input
                          formControlName="phone"
                          class="form-control"
                          name="phone"
                          type="phone"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label>Post Code </label>
                        <input
                          formControlName="postCode"
                          class="form-control"
                          name="postCode"
                          type="number"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label>Street <span class="required">*</span></label>
                        <input
                          formControlName="street"
                          class="form-control"
                          name="street"
                          type="text"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label
                          >Current Password
                          <span class="required">*</span></label
                        >
                        <input
                          required=""
                          class="form-control"
                          name="password"
                          type="password"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label
                          >New Password <span class="required">*</span></label
                        >
                        <input
                          required=""
                          class="form-control"
                          name="npassword"
                          type="password"
                        />
                      </div>
                      <div class="form-group col-md-12">
                        <label
                          >Confirm Password
                          <span class="required">*</span></label
                        >
                        <input
                          required=""
                          class="form-control"
                          name="cpassword"
                          type="password"
                        />
                      </div>
                      <div class="col-md-12">
                        <button
                          type="submit"
                          class="btn btn-fill-out"
                          name="submit"
                          value="Submit"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
