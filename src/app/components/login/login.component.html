<!-- START MAIN CONTENT -->
<div class="main_content">

    <!-- START LOGIN SECTION -->
    <div class="login_register_wrap section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-md-10">
                    <div class="login_wrap">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1">
                                <h3>{{"general.Login" |translate}}</h3>
                            </div>
                            <form [formGroup]="loginForm" method="post">
                                <div class="form-group mb-3">
                                    <input type="text" required="" class="form-control" formControlName="username" name="email" placeholder="{{'contactus.email' |translate}}">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control" required="" type="password" formControlName="password" name="password" placeholder="{{'general.password' |translate}}">
                                </div>
                                <!-- <div class="login_footer form-group mb-3">
                                    <div class="chek-form">
                                        <div class="custome-checkbox">
                                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                            <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                        </div>
                                    </div>
                                    <a href="#">Forgot password?</a>
                                </div> -->
                                <div class="form-group mb-3">
                                    <button type="submit" (click)="onPressLogin()" class="btn btn-fill-out btn-block" name="login">{{'general.Login' |translate}}</button>
                                </div>
                            </form>
                            <div class="form-note text-center">{{'general.noAccount' |translate}} <a routerLink="/register">{{'general.signUp' |translate}}</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
